<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planet 422 – Interactive Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Planet 422 – Who Controls What?</h1>
  <div class="map-container">
    <div class="map-wrapper">
      <!-- Ensure map image is correctly linked -->
      <img src="planet422-map.png" alt="Planet 422 Map" id="planet-map">

      <!-- Glow Effect -->
      <div class="highlight-box" id="zone-glow"></div>

      <!-- Outer Zones (12 total) -->
      <div class="zone" data-zone="Zone 1" style="top: 60px; left: 357px;"></div>
      <div class="zone" data-zone="Zone 2" style="top: 120px; left: 430px;"></div>
      <div class="zone" data-zone="Zone 3" style="top: 190px; left: 430px;"></div>
      <div class="zone" data-zone="Zone 4" style="top: 270px; left: 420px;"></div>
      <div class="zone" data-zone="Zone 5" style="top: 340px; left: 355px;"></div>
      <div class="zone" data-zone="Zone 6" style="top: 365px; left: 257px;"></div>
      <div class="zone" data-zone="Zone 7" style="top: 340px; left: 155px;"></div>
      <div class="zone" data-zone="Zone 8" style="top: 270px; left: 95px;"></div>
      <div class="zone" data-zone="Zone 9" style="top: 190px; left: 70px;"></div>
      <div class="zone" data-zone="Zone 10" style="top: 120px; left: 95px;"></div>
      <div class="zone" data-zone="Zone 11" style="top: 60px; left: 155px;"></div>

      <!-- Zone 12: Mr. Shackles' Image -->
      <div class="zone" data-zone="Zone 12" style="top: 20px; left: 257px;">
        <img src="GVA Shackles.png" class="baron-image" style="top: 0; left: 0; opacity: 0.5;" />
      </div>

    </div>
  </div>

  <div id="zone-output" class="output"></div>

  <script src="script.js"></script>
</body>
</html>
